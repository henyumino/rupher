{% extends 'base_change_form.html' %}

{% block title %}
    Forgot Password
{% endblock %}

{% block form %}
<form method="post">
    {% csrf_token %}
    <h1 class="text-center mb-4">Forgot password</h1>
    <div class="form-group">
        {{form.email}}
    </div>
    <button type="submit" class="btn btn-dark w-100">Send email</button>
</form>
{% endblock %}
