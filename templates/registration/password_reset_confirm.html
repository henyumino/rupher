{% extends 'base_change_form.html' %}

{% block title %}
    Forgot password
{% endblock %}

{% block form %}
<form method="post">
    {% csrf_token %}
    <h1 class="text-center mb-4">New password</h1>
    <div class="form-group">
        {{form.new_password1}}
    </div>
    <div class="form-group">
        {{form.new_password2}}
    </div>
    {% for field in form %}
        <small id="emailHelp" class="form-text text-danger mb-3">{{field.errors.as_text}}</small>
    {% endfor %}
    <button type="submit" class="btn btn-dark w-100">Send email</button>
</form>
{% endblock %}
