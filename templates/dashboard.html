{% extends 'base.html' %}

{% block title %}
    Dashboard
{% endblock %}

{% block body %}
    <h1>dashboard</h1>
    <h2>Halo {{request.user.username}}</h2>
    {% for post in posts %}
        <a href="{% url 'posts:single' slug=post.slug %}">
            <h2>{{post.title}}</h2>
        </a>
            <p>{{post.created_at}}</p>
        <a href="{% url 'posts:post-edit' slug=post.slug %}">edit</a>
    {% endfor %}
{% endblock %}
