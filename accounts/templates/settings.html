{% extends 'base.html' %}

{% block title %}
    Account setting - {{request.user.username}}    
{% endblock %}

{% block body %}
    <h2>form setting user</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <img src="http://{{domain}}/storage/image_profile/{{user.profile.user_image}}" alt="" width="100" height="100">
        <br>
        <input type="file" name="image" id="">
        <input type="submit" value="Simpan">
    </form>
    <a href="{% url 'password_change' %}">klik disini untuk mengganti password</a>
    {% for errors in errors %}
        {{errors}}
    {% endfor %}

{% endblock %}

{% block js %}
{% endblock %}
