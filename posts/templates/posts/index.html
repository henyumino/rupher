{% extends 'base.html' %}

{% block title %}
    Post
{% endblock %}

{% block body %}
    {% for post in posts %}
        <a href="{% url 'posts:single' slug=post.slug %}">
            <h2>{{post.title}}</h2>
        </a>
            <p>{{post.created_at}}</p>
        <a href="{% url 'posts:post-edit' id=post.id %}">edit</a>
    {% endfor %}
{% endblock %}
