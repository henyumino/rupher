{% extends 'base.html' %}

{% block title %}
    Post
{% endblock %}

{% block body %}
    <h2>{{post.title}}</h2>
    <p>{{post.desc}}</p>
    <p>{{post.created_at}}</p>
    <p>{{post.slug}}</p>
    <hr>
    {% for comment in post.comment_set.all %}
        <p>{{comment.desc}}</p>
    {% endfor %}
{% endblock %}
